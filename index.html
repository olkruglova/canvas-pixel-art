<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://use.fontawesome.com/f09e1faf03.js"></script>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" value="5">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" value="5">
        <input class = "submit" type="submit" value = "Create">
    </form>
	
	<h2 class = "color">Pick A Color</h2>
    <input type="color" id="colorPicker"> 
		
	<h2 class = "tools">Tools</h2>
	<button class = "colorAll"><i class="fa fa-tint" aria-hidden="true">  Color all</i></button>
	<button class = "clearAll"><i class="fa fa-eraser" aria-hidden="true">  Clear all</i></button>
	<button class = "delCanvas"><i class="fa fa-trash" aria-hidden="true">  Delete Grid</i></button>
		  
	<h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>

    <script src="js.js"></script>
</body>
</html>
